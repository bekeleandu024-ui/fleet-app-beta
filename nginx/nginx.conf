events {
    worker_connections 1024;
}

http {
    upstream nextjs {
        server host.docker.internal:3000;
    }

    upstream master_data {
        server master-data:4001;
    }

    upstream orders {
        server orders:4002;
    }

    upstream dispatch {
        server dispatch:4003;
    }

    upstream tracking {
        server tracking:4004;
    }

    upstream mcp {
        server mcp-fleet-connector:6001;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # API Routes - Master Data Service
        location /api/master-data/ {
            proxy_pass http://master_data/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes - Orders Service
        location /api/orders/ {
            proxy_pass http://orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes - Dispatch Service
        location /api/dispatch/ {
            proxy_pass http://dispatch/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes - Tracking Service
        location /api/tracking/ {
            proxy_pass http://tracking/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Routes - MCP Fleet Connector
        location /api/mcp/ {
            proxy_pass http://mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js frontend - proxy all other requests
        location / {
            proxy_pass http://nextjs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
